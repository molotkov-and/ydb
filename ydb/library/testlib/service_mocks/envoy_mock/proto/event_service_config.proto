syntax = "proto3";

package envoy.config.core.v3;

import "ydb/library/testlib/service_mocks/envoy_mock/proto/grpc_service.proto";

import "ydb/library/testlib/service_mocks/envoy_mock/proto/status.proto";
import "ydb/library/testlib/service_mocks/envoy_mock/proto/versioning.proto";
import "ydb/library/testlib/service_mocks/envoy_mock/proto/validate.proto";

option java_package = "io.envoyproxy.envoy.config.core.v3";
option java_outer_classname = "EventServiceConfigProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/config/core/v3;corev3";
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#not-implemented-hide:]
// Configuration of the event reporting service endpoint.
message EventServiceConfig {
  option (udpa.annotations.versioning).previous_message_type =
      "envoy.api.v2.core.EventServiceConfig";

  oneof config_source_specifier {
    option (validate.required) = true;

    // Specifies the gRPC service that hosts the event reporting service.
    GrpcService grpc_service = 1;
  }
}
